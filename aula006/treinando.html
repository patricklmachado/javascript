<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Treinando</h1>
</body>

<script>
    var nome = window.prompt('Digite seu nome: ')
        document.write(`Seu nome é: ${nome} <br>`)
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em Maiúsculo é: ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em Minúsculo é: ${nome.toLowerCase()}<br>`)

    var num1 = Number(window.prompt('Digite o Número 1: '))
    var num2 = Number(window.prompt('Digite o Número 2: '))
    var soma = num1 + num2
        document.write(`Número1: ${num1}<br>`)
        document.write(`Número1: ${num2}<br>`)
        document.write(`Seu número digitado foi: ${soma.toFixed(2)}<br>`)
        document.write(`O resultado foi: ${soma.toFixed(2).replace(',','.')}<br>`)
        document.write(`O valor em Reais fica assim: ${soma.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})}`)

</script>

</html>
