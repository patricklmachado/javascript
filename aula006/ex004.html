<script>
    var nome = window.prompt('Qual é seu nome?')
    document.write(`1. Olá ${nome}, seu nome tem ${nome.length} letras<br>`)
    document.write(`2. seu nome em maiúsculas é: ${nome.toUpperCase()}<br>`);
    document.write(`2. seu nome em maiúsculas é: ${nome.toLowerCase()}<br>`);

    var n1 = 1543.5
    document.write(`3. O número digitado foi: ${n1} <br>`)
    document.write(`4. Adicionando 2 casas decimais com .toFixed(n): ${n1.toFixed(2)}<br>`)
    document.write(`5. Trocando (.) por (,) / Usamos o .toFixed(n).replace('.', ','): ${n1.toFixed(2).replace('.',',')}<br>`)
    document.write(`Para usar na Moeda Local, utilizamos o .toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) ${n1.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})}`)
</script>
