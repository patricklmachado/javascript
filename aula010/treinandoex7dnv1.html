<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Ex 7 dnv 1</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        input{
            padding: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    
    <p>
        <input type="number" name="txtn1" id="txtn1">
        <input type="submit" value="Somar" id="botao1" onclick="clicar()">
    </p>
    <p>
        <input type="number" name="txtn2" id="txtn2">
        <input type="reset" value="Limpar" id="botao1" onclick="limpar()">
    </p>
    <div id="res">
        Resultado: 
    </div>

</body>

<script>

    // Clicando no Botão SOMAR
    function clicar(){
        let botao1 = window.document.getElementById('botao1')
        let txtn1 = window.document.getElementById('txtn1')
        let txtn2 = window.document.getElementById('txtn2')
        let res = window.document.getElementById('res')
        let n1 = Number(txtn1.value)
        let n2 = Number(txtn2.value)
        let x = n1 + n2

        res.innerHTML = `=> A SOMA entre <strong>${n1}</strong> e <strong>${n2}</strong> é: <strong>${x}</strong>`

        botao1.style.background = 'green'
    }

    // Clicando no Botão LIMPAR
    function limpar(){
        txtn1.value = ''
        txtn2.value = ''
        res.innerHTML = 'Resultado: '
    }

</script>

</html>
