<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
</body>

<script>    
    function calcular(){
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vel = Number(txtv.value)
        if(vel > 60){
            res.innerHTML = `<p>Você ultrapassou o limite de velocidade: <strong>${vel} Km/h</strong></p>`
            res.innerHTML += `<p>Pague sua Multa para acertar as contas</p>`
        }else {
            res.innerHTML = `<p>Sua velocidade atual é de: <strong>${vel}</strong> Km/h</p>`
            res.innerHTML += `<p>Você está dentro do limite de Velocidade</p>`
        }
        res.innerHTML += `<p>Diriga sempre com cinto de segurança !</p>`
    }

</script>

</html>
